<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosotros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header-fixed">
        <div class="logo-supermercado">
            <a href="index.html">
                <img src="./imagenes/logo.png" alt="Logo del supermercado">
            </a>
        </div>
        <div class="busqueda">
            <input type="text" placeholder="  Buscar productos..." class="caja-busqueda">
            <button class="boton-busqueda">Buscar</button>
        </div>
        <div class="cuenta-carrito">
            <a href="cuenta.html" class="carrito">Mi cuenta</a>
            <a href="carrito.html" class="carrito"><span>Carrito (S/ 0.00)</span></a>
        </div>
    </header>

    <main>
        <div class="contenido-main">
            <section class="formulario-reclamacion">
                <h2>Libro de Reclamaciones</h2>
                <form action="#" method="post" class="formulario">
                    <div class="input-group">
                        <label for="nombre">Nombre completo</label>
                        <input type="text" id="nombre" name="nombre" required placeholder="Ingresa tu nombre">
                    </div>
    
                    <div class="input-group">
                        <label for="email">Correo electrónico</label>
                        <input type="email" id="email" name="email" required placeholder="Ingresa tu correo">
                    </div>
    
                    <div class="input-group">
                        <label for="telefono">Número de teléfono</label>
                        <input type="tel" id="telefono" name="telefono" required placeholder="Ingresa tu número de teléfono">
                    </div>
    
                    <div class="input-group">
                        <label for="fecha">Fecha de compra</label>
                        <input type="date" id="fecha" name="fecha" required>
                    </div>
    
                    <div class="input-group">
                        <label for="reclamacion">Detalle de la reclamación</label>
                        <textarea id="reclamacion" name="reclamacion" required placeholder="Escribe tu reclamación aquí..."></textarea>
                    </div>
    
                    <div class="botones">
                        <button type="submit" class="submit-btn">Enviar</button>
                        <button type="reset" class="reset-btn">Limpiar</button>
                    </div>
                </form>
            </section>

        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
