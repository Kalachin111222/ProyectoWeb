<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Carrito</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-card: #ffffff;
            --text-primary: #000000;
            --text-secondary: #666666;
            --border-color: #eeeeee;
            --shadow: rgba(0, 0, 0, 0.1);
            --text-producto: #0d47a1;
            --color-header: #0d47a1;
            --item-migas-activo: black;
            --busqueda: #ffffff;
            --btnAgregar: #ffab00;
            --text1: #ffffff;
            --btn-vaciar-bg: #ef4444;
            --btn-vaciar-hover: #dc2626;
            --btn-continuar-bg: #3b82f6;
            --btn-continuar-hover: #2563eb;
            --btn-eliminar-bg: #f87171;
            --btn-eliminar-hover: #ef4444;
            --btn-cantidad-bg: #e5e7eb;
            --btn-cantidad-hover: #d1d5db;
            --btn-cantidad-text: #374151;
            --carrito-item-bg: #ffffff;
            --carrito-item-border: #e5e7eb;
            --input-border: #d1d5db;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-card: #2d2d2d;
            --text-primary: #E0E0E0;
            --text-secondary: #a3a3a3;
            --border-color: #404040;
            --shadow: rgba(0, 0, 0, 0.5);
            --text-producto: #93c5fd;
            --color-header: #1e293b;
            --item-migas-activo: #E0E0E0;
            --busqueda: #374151;
            --btnAgregar: #d97706;
            --text1: #E0E0E0;
            --btn-vaciar-bg: #991b1b;
            --btn-vaciar-hover: #7f1d1d;
            --btn-continuar-bg: #1e40af;
            --btn-continuar-hover: #1e3a8a;
            --btn-eliminar-bg: #991b1b;
            --btn-eliminar-hover: #7f1d1d;
            --btn-cantidad-bg: #374151;
            --btn-cantidad-hover: #4b5563;
            --btn-cantidad-text: #e5e7eb;
            --carrito-item-bg: #2d2d2d;
            --carrito-item-border: #404040;
            --input-border: #4b5563;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body.no-transition,
        body.no-transition *,
        body.no-transition *::before,
        body.no-transition *::after {
            transition: none !important;
            animation: none !important;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
            padding-top: 80px;
            font-weight: 400;
        }

        .header-fixed {
            background: var(--color-header); 
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px var(--shadow);
        }

        /* Estilos del Carrito - Responsive */
        .carrito-contenedor {
            max-width: 1100px;
            margin: 0 auto;
            padding: clamp(12px, 3vw, 30px);
            min-height: calc(100vh - 80px);
        }

        .carrito-contenedor h2 {
            color: var(--text-primary);
            font-size: clamp(20px, 4vw, 26px);
            margin-bottom: clamp(15px, 3vw, 25px);
            font-weight: 500;
            text-align: center;
        }

        #carrito-items {
            display: flex;
            flex-direction: column;
            gap: clamp(10px, 1.5vw, 16px);
            margin-bottom: clamp(15px, 3vw, 25px);
        }

        .carrito-item {
            background: var(--carrito-item-bg);
            border: 1px solid var(--carrito-item-border);
            border-radius: clamp(10px, 1.5vw, 14px);
            padding: clamp(12px, 2vw, 18px);
            display: grid;
            grid-template-columns: 1fr auto;
            gap: clamp(10px, 1.5vw, 16px);
            align-items: center;
            transition: all 0.3s ease;
            box-shadow: 0 2px 6px var(--shadow);
        }

        .carrito-item:hover {
            box-shadow: 0 3px 12px var(--shadow);
            transform: translateY(-1px);
        }

        .item-info {
            display: flex;
            flex-direction: column;
            gap: clamp(4px, 0.8vw, 6px);
        }

        .item-info h4 {
            color: var(--text-primary);
            font-size: clamp(14px, 2.8vw, 16px);
            font-weight: 500;
            margin: 0;
            line-height: 1.3;
        }

        .item-info p {
            color: var(--text-secondary);
            font-size: clamp(12px, 2.4vw, 14px);
            margin: 0;
            font-weight: 400;
        }

        .item-controls {
            display: flex;
            flex-direction: column;
            gap: clamp(8px, 1.5vw, 12px);
            align-items: flex-end;
        }

        .item-cantidad {
            display: flex;
            align-items: center;
            gap: clamp(6px, 1.2vw, 10px);
            background: var(--btn-cantidad-bg);
            padding: clamp(4px, 0.8vw, 6px);
            border-radius: clamp(6px, 1.2vw, 8px);
        }

        .item-cantidad button {
            width: clamp(28px, 5vw, 32px);
            height: clamp(28px, 5vw, 32px);
            border: none;
            border-radius: 5px;
            background: var(--btn-continuar-bg);
            color: white;
            font-size: clamp(14px, 2.5vw, 16px);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .item-cantidad button:hover {
            background: var(--btn-continuar-hover);
            transform: scale(1.05);
        }

        .item-cantidad button:active {
            transform: scale(0.95);
        }

        .item-cantidad span {
            color: var(--btn-cantidad-text);
            font-weight: 500;
            font-size: clamp(13px, 2.6vw, 15px);
            min-width: clamp(22px, 4vw, 28px);
            text-align: center;
        }

        .item-subtotal {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: clamp(4px, 0.8vw, 6px);
        }

        .item-subtotal p {
            color: var(--text-primary);
            font-size: clamp(15px, 3vw, 18px);
            font-weight: 600;
            margin: 0;
        }

        .btn-eliminar {
            background: var(--btn-eliminar-bg);
            color: white;
            border: none;
            border-radius: clamp(5px, 1vw, 7px);
            padding: clamp(5px, 0.8vw, 7px) clamp(8px, 1.5vw, 10px);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: clamp(12px, 2.2vw, 13px);
            font-weight: 400;
        }

        .btn-eliminar:hover {
            background: var(--btn-eliminar-hover);
            transform: translateY(-1px);
        }

        .btn-eliminar svg {
            width: clamp(16px, 3.2vw, 18px);
            height: clamp(16px, 3.2vw, 18px);
        }

        .carrito-vacio {
            text-align: center;
            padding: clamp(30px, 6vw, 50px);
            color: var(--text-secondary);
            font-size: clamp(14px, 2.8vw, 16px);
            font-weight: 400;
        }

        .carrito-total {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: clamp(10px, 1.5vw, 14px);
            padding: clamp(15px, 3vw, 25px);
            text-align: center;
            margin-bottom: clamp(15px, 3vw, 25px);
            box-shadow: 0 3px 10px var(--shadow);
        }

        .carrito-total h3 {
            color: var(--text-primary);
            font-size: clamp(18px, 3.8vw, 24px);
            font-weight: 600;
            margin: 0;
        }

        .carrito-acciones {
            display: flex;
            flex-wrap: wrap;
            gap: clamp(10px, 2vw, 14px);
            justify-content: center;
        }

        .carrito-acciones button {
            flex: 1;
            min-width: clamp(130px, 28vw, 180px);
            padding: clamp(10px, 2vw, 14px) clamp(16px, 3vw, 24px);
            border: none;
            border-radius: clamp(8px, 1.5vw, 10px);
            font-size: clamp(13px, 2.6vw, 15px);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px var(--shadow);
        }

        .btn-vaciar {
            background: var(--btn-vaciar-bg);
            color: white;
        }

        .btn-vaciar:hover {
            background: var(--btn-vaciar-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px var(--shadow);
        }

        .btn-continuar {
            background: var(--btn-continuar-bg);
            color: white;
        }

        .btn-continuar:hover {
            background: var(--btn-continuar-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px var(--shadow);
        }

        .carrito-acciones button:active {
            transform: translateY(0);
        }

        /* WhatsApp Button */
        .whatsapp-float {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transform: translateY(20px) scale(0.8);
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .whatsapp-float.visible {
            opacity: 1;
            visibility: visible;
            transform: translateY(0) scale(1);
        }

        .whatsapp-float a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #25d366, #128c7e);
            border-radius: 50%;
            text-decoration: none;
            color: white;
            box-shadow: 0 4px 20px rgba(37, 211, 102, 0.4);
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .whatsapp-float a:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(37, 211, 102, 0.6);
            width: auto;
            border-radius: 30px;
            padding: 0 20px;
        }

        .whatsapp-float .whatsapp-icon {
            width: 28px;
            height: 28px;
            flex-shrink: 0;
        }

        .whatsapp-float .whatsapp-text {
            margin-left: 10px;
            font-weight: 500;
            font-size: 14px;
            white-space: nowrap;
            opacity: 0;
            width: 0;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .whatsapp-float:hover .whatsapp-text {
            opacity: 1;
            width: auto;
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            z-index: 1000;
            width: 50px;
            height: 50px;
            background: var(--bg-card);
            border: 2px solid var(--border-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 20px var(--shadow);
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 8px 30px var(--shadow);
        }

        .theme-toggle svg {
            width: 24px;
            height: 24px;
            fill: var(--text-primary);
            transition: all 0.3s ease;
        }

        .theme-toggle .sun-icon {
            display: none;
        }

        .theme-toggle .moon-icon {
            display: block;
        }

        [data-theme="dark"] .theme-toggle .sun-icon {
            display: block;
        }

        [data-theme="dark"] .theme-toggle .moon-icon {
            display: none;
        }

        /* Connection Status */
        .connection-status {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            z-index: 1001;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 500;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .connection-status.show {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0);
        }

        .connection-status.online {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .connection-status.offline {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        /* Responsive Breakpoints */
        @media (max-width: 768px) {
            body {
                padding-top: 70px;
            }

            .carrito-contenedor {
                padding: 10px;
                max-width: 100%;
            }

            .carrito-item {
                grid-template-columns: 1fr;
                padding: 10px;
            }

            .item-controls {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                width: 100%;
            }

            .item-subtotal {
                align-items: flex-start;
            }

            .carrito-acciones {
                flex-direction: column;
            }

            .carrito-acciones button {
                width: 100%;
                min-width: 100%;
            }

            .whatsapp-float {
                bottom: 80px;
                right: 15px;
            }

            .whatsapp-float a {
                width: 55px;
                height: 55px;
            }

            .theme-toggle {
                right: 15px;
                width: 45px;
                height: 45px;
            }

            .theme-toggle svg {
                width: 22px;
                height: 22px;
            }

            .carrito-contenedor h2 {
                font-size: 18px;
                margin-bottom: 12px;
            }

            .carrito-total {
                padding: 12px;
            }

            .carrito-total h3 {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .carrito-contenedor {
                padding: 8px;
            }

            .carrito-contenedor h2 {
                font-size: 16px;
                margin-bottom: 10px;
            }

            .carrito-item {
                padding: 8px;
                border-radius: 8px;
            }

            .item-info h4 {
                font-size: 13px;
            }

            .item-info p {
                font-size: 11px;
            }

            .item-cantidad {
                padding: 3px;
            }

            .item-cantidad button {
                width: 26px;
                height: 26px;
                font-size: 13px;
            }

            .item-cantidad span {
                min-width: 20px;
                font-size: 12px;
            }

            .item-subtotal p {
                font-size: 14px;
            }

            .btn-eliminar {
                padding: 4px 7px;
                font-size: 11px;
            }

            .btn-eliminar svg {
                width: 14px;
                height: 14px;
            }

            .carrito-total {
                padding: 10px;
                border-radius: 8px;
            }

            .carrito-total h3 {
                font-size: 15px;
            }

            .carrito-acciones button {
                padding: 10px 16px;
                font-size: 13px;
                border-radius: 8px;
            }

            .carrito-vacio {
                padding: 25px;
                font-size: 13px;
            }

            #carrito-items {
                gap: 8px;
            }
        }

        @media (max-width: 360px) {
            .carrito-contenedor {
                padding: 6px;
            }

            .carrito-contenedor h2 {
                font-size: 15px;
            }

            .carrito-item {
                padding: 7px;
            }

            .item-info h4 {
                font-size: 12px;
            }

            .item-info p {
                font-size: 10px;
            }

            .carrito-total h3 {
                font-size: 14px;
            }

            .carrito-acciones button {
                padding: 9px 14px;
                font-size: 12px;
            }
        }

        /* Hamburger Menu Styles */
        #hamburgerMenu {
            box-shadow: 4px 0 20px var(--shadow);
            background-color: var(--bg-card);
        }

        #menuOverlay {
            backdrop-filter: blur(2px);
            -webkit-backdrop-filter: blur(2px);
        }

        .icon-button {
            transition: transform 0.2s ease;
        }

        .icon-button:hover {
            transform: scale(1.05);
        }

        .icon-button:active {
            transform: scale(0.95);
        }

        .caja-busqueda {
            background-color: var(--busqueda);
            color: var(--text-primary);
            border-color: var(--input-border);
        }

        .caja-busqueda:focus {
            outline: none;
            border-color: var(--btnAgregar);
        }

        .offline-mode .caja-busqueda:disabled {
            background-color: var(--bg-secondary);
            color: var(--text-secondary);
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1 class="sr-only">Supermercado - Venta de licores y productos</h1>
    <header class="header-fixed fixed top-0 left-0 right-0 z-50 w-full p-2 flex justify-between items-center shadow-lg 
                md:grid md:grid-cols-3 md:gap-4">
        
        <div class="flex items-center md:justify-self-start">
            <button id="hamburgerBtn" aria-label="Menú principal" class="md:hidden text-white text-2xl z-60 icon-button p-2">
                <svg id="hamburgerIcon" xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
            
            <div class="hidden md:flex ml-2 md:ml-0"> 
                <a href="index.html" class="icon-button inline-block">
                    <img src="./imagenes/logo.png" alt="Logo del supermercado" class="h-12 w-auto">
                </a>
            </div>
        </div>
        
        <div class="hidden md:flex items-center justify-center w-full">
            <div class="relative w-full md:max-w-md lg:max-w-3xl xl:max-w-4xl">
                <input type="search" aria-label="Buscar productos" placeholder=" Buscar productos..." class="caja-busqueda p-3 pl-12 pr-4 text-base w-full rounded-lg border border-gray-600 h-11" style="background-color: var(--busqueda); color: var(--text-primary);"> 
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>
        </div>
        
        <div class="flex items-center justify-end md:justify-self-end">
            
            <div class="flex-shrink-0 md:hidden"> 
                <a href="/" class="flex items-center gap-2 icon-button" aria-label="Ir a Inicio (Móvil)">
                    
                    <img src="./imagenes/logo.png" alt="" class="h-12 w-auto">
                    
                    <span class="font-bold text-gray-800">
                        Inicio
                    </span>

                </a>
            </div>

            <div class="hidden md:flex flex-nowrap items-center text-white gap-4">
                <a href="cuenta.html" class="no-underline text-white flex items-center gap-2 icon-button hover:text-yellow-300 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                    <span>Mi cuenta</span>
                </a>
                
                <a href="carrito.html" class="no-underline text-white flex items-center gap-2 icon-button hover:text-yellow-300 transition-colors">
                    <div class="relative">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                        <span class="absolute -top-2 -right-2 bg-red-600 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center font-bold">0</span>
                    </div>
                    <span>Carrito (S/ 0.00)</span>
                </a>
            </div>
        </div>
    </header>

    <div id="hamburgerMenu" class="fixed top-0 left-0 h-full w-80 bg-white dark:bg-gray-800 shadow-2xl transform -translate-x-full transition-transform duration-300 ease-in-out z-50 overflow-y-auto" style="background-color: var(--border-color);">
        <div class="p-6">
            <div class="flex justify-between items-center mb-8 border-b pb-4" style="border-color: var(--border-color);">
                <h2 class="text-xl font-bold" style="color: var(--text-primary);">Menú</h2>
                <button id="closeMenuBtn" class="text-2xl" style="color: var(--text-primary);">×</button>
            </div>
            
            <div class="mb-6 md:hidden">
                <div class="relative">
                    <input type="search" aria-label="Buscar productos" placeholder="Buscar productos..." class="w-full p-3 pl-12 rounded-lg border" style="background-color: var(--bg-primary); color: var(--text-primary); border-color: var(--border-color);">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
            </div>
            
            <div class="space-y-4 mb-8">
                <div id="usuario-info-mobile">
                    <a href="cuenta.html" class="flex items-center p-3 rounded-lg hover:bg-gray-500 dark:hover:bg-gray-700 transition-colors" style="color: var(--text-primary);">
                        <span class="font-semibold">Mi Cuenta</span>
                    </a>
                </div>
                <div class="cuenta-carrito">
                    <a href="carrito.html" class="flex items-center p-3 rounded-lg hover:bg-gray-500 dark:hover:bg-gray-700 transition-colors" style="color: var(--text-primary);">
                        <span class="font-semibold">Carrito (S/ 0.00)</span>
                    </a>
                </div>
            </div>
            
            <div class="border-t pt-6" style="border-color: var(--border-color);">
