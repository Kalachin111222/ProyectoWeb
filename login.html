<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi칩n - Supermercado</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'poppins': ['Poppins', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-card: #ffffff;
            --text-primary: #000000;
            --text-secondary: #666666;
            --border-color: #eeeeee;
            --shadow: rgba(0, 0, 0, 0.1);
            --accent-color: #0d47a1;
            --accent-hover: #0d47a1;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-card: #2d2d2d;
            --text-primary: #E0E0E0;
            --text-secondary: #cccccc;
            --border-color: #444444;
            --shadow: rgba(0, 0, 0, 0.5);
            --accent-color: #101d31;
            --accent-hover: #101d31;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--accent-color) 0%, var(--accent-hover) 100%);
            transition: background 0.3s ease;
        }

        * {
            transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease, fill 0.3s ease;
        }

        button, input {
            transition: all 0.3s ease !important;
        }

        .login-card {
            background: var(--bg-card);
            border-color: var(--border-color);
            box-shadow: 0 20px 60px var(--shadow);
        }

        .input-field {
            background: var(--bg-secondary);
            border-color: var(--border-color);
            color: var(--text-primary);
        }

        .input-field:focus {
            background: var(--bg-card);
            border-color: var(--accent-color);
        }

        .input-field::placeholder {
            color: var(--text-secondary);
        }

        .label-text {
            color: var(--text-primary);
        }

        .subtitle-text {
            color: var(--text-secondary);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-color), var(--accent-hover));
        }

        .divider-line {
            background: var(--border-color);
        }

        .btn-google-custom {
            background: var(--bg-card);
            border-color: var(--border-color);
            color: var(--text-primary);
        }

        .btn-google-custom:hover {
            border-color: var(--accent-color);
        }

        .credentials-box {
            background: var(--bg-secondary);
            border-color: var(--accent-color);
        }

        .icon-color {
            fill: var(--text-secondary);
        }

        .icon-color-primary {
            fill: var(--text-primary);
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes moveBackground {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        .animate-slideUp {
            animation: slideUp 0.6s ease-out;
        }
        
        .bg-pattern {
            background-image: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: moveBackground 20s linear infinite;
        }

        /* Theme Toggle - NECESARIO PARA SCRIPT.JS */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: var(--bg-card);
            border: 2px solid var(--border-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 20px var(--shadow);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 30px var(--shadow);
        }

        .theme-toggle svg {
            width: 24px;
            height: 24px;
            fill: var(--text-primary);
            transition: all 0.3s ease;
        }

        .theme-toggle .sun-icon {
            display: none;
        }

        .theme-toggle .moon-icon {
            display: block;
        }

        [data-theme="dark"] .theme-toggle .sun-icon {
            display: block;
        }

        [data-theme="dark"] .theme-toggle .moon-icon {
            display: none;
        }

        /* WhatsApp Float - NECESARIO PARA SCRIPT.JS */
        .whatsapp-float {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transform: translateY(20px) scale(0.8);
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .whatsapp-float.visible {
            opacity: 1;
            visibility: visible;
            transform: translateY(0) scale(1);
        }

        .whatsapp-float a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #25d366, #128c7e);
            border-radius: 50%;
            text-decoration: none;
            color: white;
            box-shadow: 0 4px 20px rgba(37, 211, 102, 0.4);
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .whatsapp-float a:hover,
        .whatsapp-float.hover a {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(37, 211, 102, 0.6);
            background: linear-gradient(135deg, #128c7e, #25d366);
            width: auto;
            border-radius: 30px;
            padding: 0 20px;
        }

        .whatsapp-float .whatsapp-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
            flex-shrink: 0;
        }

        .whatsapp-float .whatsapp-text {
            margin-left: 10px;
            font-weight: 500;
            font-size: 14px;
            white-space: nowrap;
            opacity: 0;
            width: 0;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .whatsapp-float:hover .whatsapp-text,
        .whatsapp-float.hover .whatsapp-text {
            opacity: 1;
            width: auto;
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .error-message {
            animation: shake 0.5s ease;
            background: #fee2e2;
            color: #dc2626;
        }

        [data-theme="dark"] .error-message {
            background: rgba(220, 38, 38, 0.2);
            color: #fca5a5;
        }

        /* Modal Google Login */
        .google-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .google-modal.show {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .google-modal-content {
            background: white;
            border-radius: 8px;
            max-width: 450px;
            width: 100%;
            animation: slideUp 0.4s ease;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .google-header {
            padding: 24px 24px 0;
            text-align: center;
        }

        .google-logo {
            width: 75px;
            height: 24px;
            margin: 0 auto 16px;
        }

        .google-title {
            font-size: 24px;
            font-weight: 400;
            color: #202124;
            margin-bottom: 8px;
        }

        .google-subtitle {
            font-size: 16px;
            color: #5f6368;
            margin-bottom: 24px;
        }

        .google-accounts {
            padding: 0;
        }

        .google-account {
            display: flex;
            align-items: center;
            padding: 12px 24px;
            cursor: pointer;
            transition: background 0.2s;
            border: none;
            width: 100%;
            background: white;
            text-align: left;
        }

        .google-account:hover {
            background: #f1f3f4;
        }

        .google-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 16px;
            flex-shrink: 0;
        }

        .google-account-info {
            flex: 1;
        }

        .google-account-name {
            font-size: 14px;
            font-weight: 500;
            color: #202124;
            margin-bottom: 2px;
        }

        .google-account-email {
            font-size: 12px;
            color: #5f6368;
        }

        .google-divider {
            height: 1px;
            background: #dadce0;
            margin: 8px 0;
        }

        .google-add-account {
            display: flex;
            align-items: center;
            padding: 12px 24px;
            cursor: pointer;
            border: none;
            width: 100%;
            background: white;
            text-align: left;
            transition: background 0.2s;
        }

        .google-add-account:hover {
            background: #f1f3f4;
        }

        .google-add-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #dadce0;
        }

        .google-loading {
            padding: 40px;
            text-align: center;
        }

        .google-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4285F4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .google-close {
            position: absolute;
            top: 12px;
            right: 12px;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: none;
            background: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .google-close:hover {
            background: #f1f3f4;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-5 relative overflow-x-hidden">
    
    <div class="absolute inset-0 bg-pattern pointer-events-none"></div>

    <button class="theme-toggle" id="themeToggle" aria-label="Cambiar tema">
        <svg class="sun-icon" viewBox="0 0 24 24">
            <path d="M12 7a5 5 0 1 1 0 10 5 5 0 0 1 0-10zm0-2a7 7 0 1 0 0 14 7 7 0 0 0 0-14zm0-3v2M4.22 4.22l1.42 1.42M2 12h2m1.64 6.36l1.42-1.42M12 19v2m4.95-1.64l1.42 1.42M19 12h2m-1.64-6.36l-1.42 1.42"/>
        </svg>
        <svg class="moon-icon" viewBox="0 0 24 24">
            <path d="M12.34 2.02c5.08.87 8.66 5.36 8.66 10.98 0 6.08-4.92 11-11 11-5.62 0-10.11-3.58-10.98-8.66-.1-.58.39-1.07.98-.97 4.27.73 8.04-2.87 8.04-7.35 0-1.09-.2-2.13-.56-3.09-.2-.53.25-1.03.86-.91z"/>
        </svg>
    </button>

    <div class="w-full max-w-lg login-card rounded-3xl shadow-2xl p-8 md:p-12 relative z-10 animate-slideUp border">
        
        <div class="text-center mb-8">
            <div class="w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg" style="background: linear-gradient(135deg, var(--accent-color), var(--accent-hover));">
                <svg class="w-10 h-10 fill-white" viewBox="0 0 24 24">
                    <path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"/>
                </svg>
            </div>
            <h2 class="text-3xl font-semibold label-text mb-2">Bienvenido</h2>
            <p class="subtitle-text text-sm">Ingresa a tu cuenta para continuar</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label for="usuario" class="block text-sm font-medium label-text mb-2">Usuario</label>
                <div class="relative">
                    <svg class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 icon-color pointer-events-none" viewBox="0 0 24 24">
                        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                    </svg>
                    <input 
                        type="text" 
                        id="usuario" 
                        name="usuario"
                        required 
                        placeholder="Ingresa tu usuario"
                        class="input-field w-full pl-12 pr-4 py-3.5 border-2 rounded-xl focus:outline-none focus:ring-4 transition-all" style="box-shadow: 0 0 0 4px transparent;">
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium label-text mb-2">Contrase침a</label>
                <div class="relative">
                    <svg class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 icon-color pointer-events-none" viewBox="0 0 24 24">
                        <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
                    </svg>
                    <input 
                        type="password" 
                        id="password"
                        name="password" 
                        required 
                        placeholder="Ingresa tu contrase침a"
                        class="input-field w-full pl-12 pr-12 py-3.5 border-2 rounded-xl focus:outline-none focus:ring-4 transition-all">
                    <button 
                        type="button" 
                        id="togglePassword"
                        class="absolute right-4 top-1/2 -translate-y-1/2 p-1 rounded-lg transition-colors" 
                        style="background: transparent;"
                        aria-label="Mostrar/Ocultar contrase침a">
                        
                        <svg id="eyeIcon" class="w-5 h-5 icon-color" viewBox="0 0 24 24">
                            <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                        </svg>
                    </button>
                </div>
            </div>

            <button 
                type="submit"
                class="btn-primary w-full py-3.5 text-white font-semibold rounded-xl shadow-lg hover:shadow-xl hover:-translate-y-0.5 active:translate-y-0 transition-all">
                Iniciar Sesi칩n
            </button>
        </form>

        <div class="flex items-center gap-4 my-6">
            <div class="divider-line flex-1 h-px"></div>
            <span class="text-sm subtitle-text font-medium">o contin칰a con</span>
            <div class="divider-line flex-1 h-px"></div>
        </div>

        <button 
            id="googleLogin"
            type="button"
            class="btn-google-custom w-full py-3.5 border-2 font-medium rounded-xl flex items-center justify-center gap-3 hover:-translate-y-0.5 hover:shadow-lg active:translate-y-0 transition-all">
            <svg class="w-5 h-5 flex-shrink-0" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            <span>Continuar con Google</span>
        </button>

        <div id="error-message" class="error-message hidden mt-4 p-3 border-l-4 border-red-600 rounded-lg text-sm">
        </div>

        <div class="credentials-box mt-6 p-4 rounded-xl border-l-4">
            <div class="text-xs font-semibold subtitle-text uppercase mb-2">Credenciales de prueba</div>
            <div class="space-y-1 font-mono text-sm label-text">
                <div>游녻 Usuario: admin</div>
                <div>游 Contrase침a: 123456</div>
            </div>
        </div>
    </div>

    <script src="translations.js"></script>
    <script src="script.js"></script>
</body>
</html>
